<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom" onclick = "tocaSomPom()"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap" onclick = "tocaSomClap()"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim" onclick = "tocaSomTim()"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff" onclick = "tocaSomPuff()"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash" onclick = "tocaSomSplash()"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim" onclick = "tocaSomToim()"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh" onclick = "tocaSomPsh()"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic" onclick = "tocaSomTic()"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom" onclick = "tocaSomTom()"></audio>

    <script>
        function tocaSomPom(){
            document.querySelector('#som_tecla_pom').play()
        }
        function tocaSomClap(){
            document.querySelector('#som_tecla_clap').play()
        }
        function tocaSomTim(){
            document.querySelector('#som_tecla_tim').play()
        }
        function tocaSomPuff(){
            document.querySelector('#som_tecla_puff').play()
        }
        function tocaSomSplash(){
            document.querySelector('#som_tecla_splash').play()
        }
        function tocaSomToim(){
            document.querySelector('#som_tecla_toim').play()
        }
        function tocaSomPsh(){
            document.querySelector('#som_tecla_psh').play()
        }
        function tocaSomTic(){
            document.querySelector('#som_tecla_tic').play()
        }
        function tocaSomTom(){
            document.querySelector('#som_tecla_tom').play()
        }
    </script>
</body>
</html>
